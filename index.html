<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#6366f1" />
  <meta name="description" content="自律学習を支援する家庭教師プラットフォーム" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Manabee" />

  <title>Manabee - 家庭教師管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }

    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Safe area for mobile bottom navigation (iPhone notch) */
    .safe-area-bottom {
      padding-bottom: env(safe-area-inset-bottom, 0px);
    }

    /* ===== UI/UX Animations ===== */
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slide-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slide-down {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      75% {
        transform: translateX(5px);
      }
    }

    @keyframes bounce-in {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }

      60% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes scale-up {
      from {
        transform: scale(0.95);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Manabee 3D floating animation */
    @keyframes manabee-float {

      0%,
      100% {
        transform: translateY(0) rotateY(0deg);
      }

      25% {
        transform: translateY(-4px) rotateY(5deg);
      }

      50% {
        transform: translateY(-6px) rotateY(0deg);
      }

      75% {
        transform: translateY(-4px) rotateY(-5deg);
      }
    }

    @keyframes manabee-wave {

      0%,
      100% {
        transform: rotate(0deg);
      }

      25% {
        transform: rotate(10deg);
      }

      75% {
        transform: rotate(-10deg);
      }
    }

    /* Animation utility classes */
    .animate-fade-in {
      animation: fade-in 0.3s ease-out forwards;
    }

    .animate-slide-up {
      animation: slide-up 0.4s ease-out forwards;
    }

    .animate-slide-down {
      animation: slide-down 0.4s ease-out forwards;
    }

    .animate-shake {
      animation: shake 0.3s ease-out;
    }

    .animate-bounce-in {
      animation: bounce-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    .animate-scale-up {
      animation: scale-up 0.3s ease-out forwards;
    }

    /* Staggered animation delays */
    .animate-delay-1 {
      animation-delay: 50ms;
    }

    .animate-delay-2 {
      animation-delay: 100ms;
    }

    .animate-delay-3 {
      animation-delay: 150ms;
    }

    .animate-delay-4 {
      animation-delay: 200ms;
    }

    .animate-delay-5 {
      animation-delay: 250ms;
    }

    .animate-delay-6 {
      animation-delay: 300ms;
    }

    /* Micro-interaction hover effects */
    .hover-lift {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .hover-lift:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px -5px rgb(0 0 0 / 0.1);
    }

    /* Card entrance animation */
    .card-enter {
      opacity: 0;
      transform: translateY(10px);
    }

    .card-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered:', registration.scope);
          })
          .catch((error) => {
            console.log('SW registration failed:', error);
          });
      });
    }
  </script>
</body>

</html>
